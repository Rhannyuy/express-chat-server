<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chat Room</title>
	<script
  src="http://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
</head>
<body>

   <h1>login</h1>
    <p>Username:</p>
	<input type="text" id="username-input">
	<button id="username-btn">OK</button>
	<div id="output"></div>
	<script>
	    function userName(){
			var username = $('#username-input').val();
			$('#username-input').val(""); 
			$.post("/username", {
				username: username
			}, function(res) {
				window.location = "/talk";
				console.log(res);
			});
		}

		$('#username-btn').click(userName);

	</script>
	
</body>
</html>
